<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Team 8838D's Website</title>
  </head>

  <body>
    <div id="container">

    <img id="ball" src="Images/push_back_ball.png" alt="ball">  

    <div id="top-section">       
        <a href="index.html" class="nav-link">Home</a>
        <a href="CA.html" class="nav-link">Competitions & Awards</a>
        <a href="RE.html" class="nav-link"> Our Robot & Evolution</a>
        <a href="Chatbot.html" class="nav-link current"> AI Bot</a>
    </div>

    <div id="fade-divider1"></div>

    <div id="middle-section">
        <h1 id="title"> Team 8838D: Amirite</h1>
        <img src="Images/logo.jpg" id="logo">
    </div>

    <div id="fade-divider2"></div>

    <div id="aibot-section">
      <div class="chat-container">
        <h1 id="chatbot-title">ü§ñ Ask Team 8838D!</h1>
        <input type="text" id="question" placeholder="Type your question here..." />
        <button onclick="getAnswer()">Ask</button>
      <div id="answer"></div>
    </div>

   <script>

    $(document).ready(function () {
      const screenWidth = $(window).width();            
      const ballWidth = $('#ball').outerWidth(); 
  
      const maxLeft = screenWidth - ballWidth - 10;

      const ballPosition = {
        top: "200px",
        left: maxLeft + "px"
      };

      $('#ball').addClass('spin');

      $('#ball').delay(1000).animate(ballPosition, 2000, function () {
        $(this).removeClass('spin').fadeOut();
      });
    });

    $(document).ready(function () {
      $('#container').hide();              
      $('#container').delay(1000).fadeIn(1250); 
    });


    function getAnswer() {
      const q = document.getElementById("question").value.toLowerCase();
      const answerBox = document.getElementById("answer");

      // === CUSTOM QUESTIONS & ANSWERS ===
      if (q.includes("how many awards") || q.includes("what awards")) {
        answerBox.innerText = "üèÜ Team 8838D has won 5 awards in the 2025-2026 season: 2x Tournament Champions, 2x Design Awards, and 1x Build Award.";
      }

      else if (q.includes("who is on the team")) {
        answerBox.innerText = "üë• The 8838D team is made up of Priyaan, Ayaan, Leo, and Sofia.";
      }

      else if (q.includes("what is your robot name")) {
        answerBox.innerText = "ü§ñ Our robot is named 'Vortex'.";
      }

      // === ADD YOUR OWN QUESTIONS BELOW ===
      // else if (q.includes("your question keyword")) {
      //   answerBox.innerText = "Your custom response!";
      // }

      // === DEFAULT MESSAGE ===
      else {
        answerBox.innerText = "‚ùì Hmm... I'm not sure about that. Try asking about our team, robot, or awards!";
      }
    }

   </script>

</body>

</html>
